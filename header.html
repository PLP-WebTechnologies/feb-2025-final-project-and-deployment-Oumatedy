    </a>

    <!-- Mobile Menu Toggle Button -->
    <button id="menu-toggle" aria-label="Toggle navigation" aria-expanded="false" class="md:hidden text-3xl leading-none focus:outline-none text-white">
      &#9776;
    </button>

    <!-- Navigation Menu -->
    <nav id="nav-menu" class="nav-menu hidden md:block">
      <ul class="flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-gs-green-light transition text-white">Home</a></li>
        <li><a href="products.html" class="text-white font-semibold border-b-2 border-white pb-1">Products</a></li>

        <li>
          <a href="cart.html" class="hover:text-gs-green-light transition text-white relative flex items-center">
            Cart
            <span id="cart-count" class="ml-1 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center font-bold" style="display:none;">0</span>

        </li>
      </ul>
    </nav>
  </div>
</header>

<script>
  // Mobile menu toggle functionality
  const menuToggle = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("nav-menu");

  menuToggle.addEventListener("click", () => {
    const expanded = menuToggle.getAttribute("aria-expanded") === "true";
    menuToggle.setAttribute("aria-expanded", !expanded);
    navMenu.classList.toggle("hidden");
  });

  // Cart count update
  function getCart() {
    return JSON.parse(localStorage.getItem('cart') || '[]');
  }
  function updateCartCount() {
    const cart = getCart();
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const badge = document.getElementById('cart-count');
    if (badge) {
      badge.textContent = count;
      badge.style.display = count > 0 ? 'flex' : 'none';
    }
  }

  // Update cart count on page load
  document.addEventListener('DOMContentLoaded', () => {
    updateCartCount();
  });
</script>
