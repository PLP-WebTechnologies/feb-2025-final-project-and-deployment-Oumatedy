<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-green-700 text-center">Customer Registration</h1>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="fullName">Full Name *</label>
        <input type="text" id="fullName" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email Address *</label>
        <input type="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password *</label>
        <input type="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="phone">Phone Number (optional)</label>
        <input type="tel" id="phone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="address">Delivery Address *</label>
        <textarea id="address" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <div class="flex items-start gap-2">
        <input type="checkbox" id="newsletter" class="mt-1">
        <label for="newsletter" class="text-gray-700">Subscribe to our newsletter for updates on new products and promotions</label>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">Register</button>

      <p class="text-xs text-gray-500 mt-4 text-center">
        By registering, you agree to our
        <a href="#" class="text-green-600 underline">Terms of Service</a> and
        <a href="#" class="text-green-600 underline">Privacy Policy</a>.
      </p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Capture input values
      const userData = {
        fullName: document.getElementById('fullName').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        phone: document.getElementById('phone').value.trim(),
        address: document.getElementById('address').value.trim(),
        newsletter: document.getElementById('newsletter').checked
      };

      // Save user data (for demo, using localStorage)
      localStorage.setItem('registeredUser', JSON.stringify(userData));
      
      alert('Registration successful!');
      this.reset();
    });
  </script>

</body>
</html>
